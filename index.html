<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VR Game</title>
</head>
<body>
  <iframe src="game.html"></iframe>
  <iframe src="game.html" id="left"></iframe>
  <div></div>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    div{
      z-index:100;
      position: fixed;
      width:100%;
      height:100%;
      top:0;
      left:0;
    }
    iframe{
      position: fixed;
      width:50%;
      height:100%;
      top:0;
      right:0;
      border:none;
    }
    #left{
      left:0;
    }
  </style>
  <script>
    document.onclick=e=>{
      document.documentElement.requestFullscreen()
    }
  </script>
</body>
</html>
